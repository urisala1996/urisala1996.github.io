    <script type="text/javascript">
      var drawing;
      function createDrawing() {
        drawing = new Drawing.SimpleGraph({layout: '3d', selection: true, numNodes: 5, numEdges: 1, graphLayout:{attraction: 10, repulsion: 0.5}, showStats: false, showInfo: true});
      }
    </script>

    <style type="text/css">
      @font-face {
        font-family: 'Aileron';
        src: url('assets/aileron.woff') format('woff');
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Aileron;

      }
      #graph-info {
        position: absolute;
        top: 0px;
        left: 40%;
        margin: 10px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }
      #options {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }


    </style>
  </head>
